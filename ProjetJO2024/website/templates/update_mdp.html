    <header class="bg-dark py-5">

            <div class="text-center text-white">

            </div>
        </div>

    </header>

    <head>

    </head>
    <body>
        <div class="container">
            <div class="container">

                    <form method="post" action="{% url 'update_mdp' %}">
                        {% csrf_token %}

                        {{ form.as_p }}  
                        <br></br>  
                        <button type="submit" class="btn btn-secondary">Mettre à jour le mot de passe</button>
                    </form>
                    <br></br>

                </div>
            </div>      
        </div>
    </body>
