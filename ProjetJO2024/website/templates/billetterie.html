{% extends 'base.html' %}
{% block content %}


        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Nos Offres Olympiques</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- Offre solo-->
                {% for offre in offres %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ offre.image.url }}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ offre.name }}</h5>
                                    <br></br>
                                    {{ offre.description }}
                                    <br></br>
                                    <br></br>
                                    <!-- Product price-->
                                    {{ offre.price }}â‚¬
                                    <!-- Id-->
                                    {{ offre.id }}
                                    
                                
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a href="{% url 'billet' offre.id %}" class="btn btn-secondary">Voir Offre</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>

                    
                   
        </section>
              
{% endblock %}
